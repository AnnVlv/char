<mat-card class="char">
  <app-reminder *ngIf="isReminder"
                [reminder]="currentReminder"
                [option]="currentOption"
                (onHideReminder)="hideReminder()"></app-reminder>
  <app-comment *ngIf="isComment"
                [comment]="currentComment"
                (onHideComment)="hideComment()"></app-comment>
  <mat-card-content class="image-wrapper">
    <img mat-card-image src="assets/images/{{currentOption}}/{{currentOptions[optionsNames[0]]}}{{currentOptions[optionsNames[1]]}}.png" alt="Your hero">
  </mat-card-content>
  <mat-card-content>
    <label id="radio-group-label">Choose <span class="bold">{{currentOption}}</span> from the options:</label>
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [(ngModel)]="currentOptions[currentOption]">
      <mat-radio-button class="radio-button" *ngFor="let option of options[currentOption]" [value]="option" (change)="onRadioValueChanges($event)">
        {{option}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
  <mat-card-actions>
    <button [class.hidden]="charService.currentOption === optionsNames[0]" mat-button (click)="goToPrevOption()" class="backButton">Back</button>
    <button mat-button (click)="goToNextOption()" class="nextButton">Next</button>
  </mat-card-actions>
</mat-card>
