<mat-card class="home mat-elevation-z0">
  <mat-card-header>
    <mat-card-title>cool logo</mat-card-title>
    <mat-card-subtitle>"not trivial slogan"</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-divider [inset]="true"></mat-divider>
    <p>Today I will teach you how to create a character in computer games</p>
    <mat-divider [inset]="true" class="rotate"></mat-divider>
    <p>I'm sure you already know how but can you create a character creator?</p>
    <mat-divider [inset]="true"></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToChar()">Let start</button>
  </mat-card-actions>
</mat-card>
